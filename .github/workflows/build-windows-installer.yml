name: Build Windows Installer (exe)

on:
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/build-windows-installer.yml'
      - 'product.json'
      - 'package.json'
      - 'resources/win32/**'
      - 'build/**'
  workflow_dispatch:

jobs:
  windows-installer:
    name: Build Windows Installer (exe)
    runs-on: windows-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile build output
        run: npm run compile-build

      - name: Minify VS Code bundle
        run: npm run minify-vscode

      - name: Package Win32 app directory (x64)
        run: npm run gulp vscode-win32-x64-min-ci
        env:
          VSCODE_ARCH: x64

      - name: Prepare Explorer DLL (appx)
        run: node build/win32/explorer-dll-fetcher .build/win32/appx
        env:
          VSCODE_ARCH: x64

      - name: Prepare Windows SDK makeappx
        shell: pwsh
        run: |
          $sdkRoot = 'C:\\Program Files (x86)\\Windows Kits\\10\\bin'
          $candidates = Get-ChildItem -Path $sdkRoot -Recurse -Filter makeappx.exe -ErrorAction SilentlyContinue
          $makeappx = $candidates | Where-Object { $_.FullName -match '\\x64\\' } | Select-Object -First 1
          if (-not $makeappx) { $makeappx = $candidates | Select-Object -First 1 }
          if (-not $makeappx) { throw 'makeappx.exe not found in Windows SDK' }
          echo "Found makeappx at $($makeappx.FullName)"
          "makeappx_path=$($makeappx.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
        id: find_makeappx

      - name: Pack appx manifest
        shell: pwsh
        run: |
          $product = Get-Content -Raw -Path "product.json" | ConvertFrom-Json
          $quality = if ($product.quality) { $product.quality } else { 'dev' }
          $appxName = if ($quality -eq 'stable') { 'code' } elseif ($quality -eq 'insider') { 'code_insider' } else { 'code' }
          $buildDir = "$env:GITHUB_WORKSPACE\..\VSCode-win32-x64"
          $manifestDir = "$buildDir\appx\manifest"
          $outAppx = "$buildDir\appx\${appxName}_x64.appx"
          & "${{ steps.find_makeappx.outputs.makeappx_path }}" pack /d "$manifestDir" /p "$outAppx" /nv
          if (!(Test-Path $outAppx)) { throw "Appx package was not created: $outAppx" }

      - name: Copy Inno updater tools
        run: npm run gulp vscode-win32-x64-inno-updater

      - name: Build user installer (exe)
        run: npm run gulp vscode-win32-x64-user-setup

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: vscode-windows-installer-exe
          path: |
            .build/win32-x64/user-setup/**
          retention-days: 7
