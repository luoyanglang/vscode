name: Build VS Code

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.editorconfig'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: npm run compile

      - name: Upload compiled code
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: vscode-windows-compiled
          path: |
            out/**
            package.json
            product.json
          retention-days: 7

  windows-installer:
    name: Build Windows Installer (exe)
    runs-on: windows-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile build output
        run: npm run compile-build

      - name: Minify VS Code bundle
        run: npm run minify-vscode

      - name: Package Win32 app directory (x64)
        run: npm run gulp vscode-win32-x64-min-ci
        env:
          VSCODE_ARCH: x64

      - name: Create portable package
        shell: pwsh
        run: |
          $buildDir = "$env:GITHUB_WORKSPACE\..\VSCode-win32-x64"
          $archiveDir = ".build\win32-x64\archive"
          New-Item -ItemType Directory -Force -Path $archiveDir | Out-Null

          # Create zip archive
          $product = Get-Content -Raw -Path "product.json" | ConvertFrom-Json
          $version = $product.version
          $zipName = "VSCode-win32-x64-$version.zip"

          Write-Host "Creating portable package: $zipName"
          Compress-Archive -Path "$buildDir\*" -DestinationPath "$archiveDir\$zipName" -Force
          Write-Host "Package created successfully"

      - name: Upload portable package
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: vscode-windows-portable-x64
          path: |
            .build/win32-x64/archive/**
          retention-days: 7
