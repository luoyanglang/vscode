name: Build VS Code

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.editorconfig'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: npm run compile

      - name: Upload compiled code
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: vscode-windows-compiled
          path: |
            out/**
            package.json
            product.json
          retention-days: 7

  windows-installer:
    name: Build Windows Installer (exe)
    runs-on: windows-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile build output
        run: npm run compile-build

      - name: Minify VS Code bundle
        run: npm run minify-vscode

      - name: Package Win32 app directory (x64)
        run: npm run gulp vscode-win32-x64-min-ci
        env:
          VSCODE_ARCH: x64

      - name: Install Chinese Language Pack and Xiaoyu AI
        shell: pwsh
        run: |
          $buildDir = "$env:GITHUB_WORKSPACE\..\VSCode-win32-x64"
          $extensionsDir = "$buildDir\resources\app\extensions"

          Write-Host "=== Installing Chinese Language Pack ==="
          $chinesePackUrl = "https://open-vsx.org/api/MS-CEINTL/vscode-language-pack-zh-hans/1.85.2024111309/file/MS-CEINTL.vscode-language-pack-zh-hans-1.85.2024111309.vsix"
          $vsixFile = "$env:TEMP\chinese-pack.vsix"

          try {
            Invoke-WebRequest -Uri $chinesePackUrl -OutFile $vsixFile -UseBasicParsing
            $targetDir = "$extensionsDir\ms-ceintl.vscode-language-pack-zh-hans"
            New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
            Expand-Archive -Path $vsixFile -DestinationPath $targetDir -Force
            Write-Host "Chinese Language Pack installed"
          } catch {
            Write-Host "Warning: Failed to download Chinese pack"
          }

          Write-Host "=== Installing Xiaoyu AI Extension ==="
          cd "$env:GITHUB_WORKSPACE\extensions\xiaoyu-ai"
          npm install
          npm run compile

          $xiaoyuTargetDir = "$extensionsDir\xiaoyu-ai"
          New-Item -ItemType Directory -Force -Path $xiaoyuTargetDir | Out-Null

          Copy-Item -Path "package.json" -Destination $xiaoyuTargetDir -Force
          Copy-Item -Path "out" -Destination $xiaoyuTargetDir -Recurse -Force
          Copy-Item -Path "resources" -Destination $xiaoyuTargetDir -Recurse -Force
          Copy-Item -Path "node_modules" -Destination $xiaoyuTargetDir -Recurse -Force

          Write-Host "Xiaoyu AI Extension installed"

          Write-Host "=== Setting Default Locale ==="
          $userDir = "$buildDir\data\user-data\User"
          New-Item -ItemType Directory -Force -Path $userDir | Out-Null
          '{"locale":"zh-cn"}' | Out-File -FilePath "$userDir\locale.json" -Encoding UTF8
          Write-Host "Default locale set to Chinese"

      - name: Create portable package
        shell: pwsh
        run: |
          $buildDir = "$env:GITHUB_WORKSPACE\..\VSCode-win32-x64"
          $archiveDir = ".build\win32-x64\archive"
          New-Item -ItemType Directory -Force -Path $archiveDir | Out-Null

          # Create zip archive
          $product = Get-Content -Raw -Path "product.json" | ConvertFrom-Json
          $version = $product.version
          $zipName = "LaoHanCode-win32-x64-$version.zip"

          Write-Host "Creating portable package: $zipName"
          Compress-Archive -Path "$buildDir\*" -DestinationPath "$archiveDir\$zipName" -Force
          Write-Host "Package created successfully"

      - name: Upload portable package
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: laohan-code-windows-portable-x64
          path: |
            .build/win32-x64/archive/**
          retention-days: 7
