name: Build VS Code

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.editorconfig'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: npm run compile

      - name: Upload compiled code
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: vscode-windows-compiled
          path: |
            out/**
            package.json
            product.json
          retention-days: 7
